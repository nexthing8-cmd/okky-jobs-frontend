# Nginx Root Path Reverse Proxy Configuration for OKKY Jobs Frontend
# This configuration proxies ALL requests to the frontend application

upstream okky_jobs_frontend {
    server localhost:5173;
    # If running on a different server, use the server's IP:
    # server YOUR_SERVER_IP:5173;
}

server {
    listen 80;
    server_name your-domain.com;  # Change to your actual domain
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Proxy ALL requests to the frontend application
    location / {
        proxy_pass http://okky_jobs_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings for better performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check endpoint (optional)
    location /health {
        proxy_pass http://okky_jobs_frontend/health;
        access_log off;
    }

    # Static assets caching (handled by the frontend)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://okky_jobs_frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

